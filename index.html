<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>25 + 5 Clock by Nabeel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./clockBrain.js"></script>
  </head>
  <body>
    <h1>25 + 5 Clock</h1>
    <p>(clock code goes here)</p>
    
    <div class="container">

      <div class="row row-cols-2 g-4">
  
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">

              <div id="break-label" class="card-header">Break Length</div>
              <br>
              <div id="break-length">5</div>
              <br>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="break-decrement">-</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="break-increment">+</button>
                </div>
                <!-- <small class="text-muted">9 mins</small> -->
              </div>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">

              <div id="session-label" class="card-header">Session Length</div>
              <br>
              <div id="session-length">25</div>
              <br>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="session-decrement">-</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="session-increment">+</button>
                </div>
                <!-- <small class="text-muted">9 mins</small> -->
              </div>
            </div>
          </div>
        </div>

        
      </div>
      
      <div class="col mt-4">
        <div class="card shadow-sm">
          <div class="card-body">

            <div id="timer-label" class="card-header">Session</div>
            <br>
            <div id="time-left">25:00</div>
            <br>
            
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button id="start_stop" type="button" class="btn btn-sm btn-outline-secondary">Start/Stop</button>
                <button id="reset" type="button" class="btn btn-sm btn-outline-secondary">Reset</button>
              </div>
              <!-- <small class="text-muted">9 mins</small> -->
            </div>
          </div>
        </div>
      </div>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
